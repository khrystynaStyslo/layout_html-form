<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit(event)">
        <fieldset class="box">
            <legend>Personal information</legend>
            <label class="label">
                Surname:
                <input type="text" name="surname" autocomplete="off" required>
            </label><br>
            <label class="label">
                Name:
                <input type="text" name="name" autocomplete="off" required>
            </label><br>
            <label class="label">
                How old are You?
                <input type="number" value="12" name="age" min="10" max="35" data-qa="field-value">
            </label><br>
            <label class="label">
                Full date of birth:
                <input type="date" name="date">
            </label><br>
            <label>
                I accept the term of the agreement
                <input type="checkbox" name="agreement" required>
            </label>
        </fieldset>
        <fieldset class="box">
            <legend>Registration</legend>
            <label class="label">
                E-mail:
                <input type="email" placeholder="email@example.com" name="email" data-qa="field-placeholder">
            </label><br>
            <label>
                Password:
                <input type="password" name="password" minlength="6" maxlength="12">
            </label>
        </fieldset>
        <fieldset class="box">
            <legend>An interesting fact about you!</legend>
            <label class="label" for="love_cat">
                Do you love cats?
              <label>
                <input type="radio" name="love_cat" id="love_cat">Yes
              </label>
              <label>
                <input type="radio" name="love_cat">No
              </label>
            </label><br>
            <label class="label">
                What is your favorite color?
                <input type="color" name="color">
            </label><br>
            <label class="label">
                What time do you go to bed?
                <input type="time" name="time">
            </label><br>
            <label class="label">
                What are your favorite brand of cars?
                <select name="cars" multiple>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Lada">Lada</option>
                </select>
            </label><br>
            <label>
                How do you rate our work?
                <input type="range" name="range" value="0">
            </label>
        </fieldset>
        <fieldset class="box">
            <legend>Additional info:</legend>
            <label class="label">
                Comments:
                <textarea name="comments"></textarea>
            </label><br>
            <label>
                Would you recommend us?
                <select name="recommend">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
            </label>
        </fieldset>
        <button type="submit" class="box">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
